<ion-header>
  <ion-toolbar>
    <ion-title>
      Weather Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="forecastData">
    <ion-item *ngFor="let forecast of forecastData">
      <ion-icon [name]="forecast.iconName"></ion-icon>
      <ion-label>
        <h2>{{ forecast.date }}</h2>
        <p>Temperature: {{ forecast.temperature }}Â°C</p>
        <p>Description: {{ forecast.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
